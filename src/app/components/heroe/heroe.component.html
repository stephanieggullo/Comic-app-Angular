<h1 class="animated fadeIn "> {{heroe.nombre | uppercase}} <small> ( {{heroe.aparicion | date:'y'}} )</small> </h1>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.img" class="img-fluid img-style">
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"> Regresar </a>
  </div>

  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div>
      <h5 *ngIf="heroe.casa === 'DC'" class="logo-blue"> DC </h5>
      <h5 *ngIf="heroe.casa === 'Marvel'" class="logo-red"> Marvel </h5>
    </div>

  </div>
</div>
